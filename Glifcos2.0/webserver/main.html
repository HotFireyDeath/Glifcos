<html>
    <head>
        <title>Glifcos - Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <script src="assets/jquery/jquery.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/jstorage/jstorage.js"></script>
        
        <script>
            
            function logout(){
                $.jStorage.set("ACCESS_TOKEN", null);
                $.jStorage.set("ACCESS_USERNAME", null);
                window.location = "index.html";
            }
            
            function sendCommand(){
                $.ajax({
                    url: "server.php",
                    method: "POST",
                    data: {
                        request: "AddConsoleCommand",
                        command: $("#console_command").val()
                    },
                    success: function(data){
                        document.getElementById("console_command_form").reset();
                    }
                });
            }
            
            // Check the client's access token (ACCESS_TOKEN).
            $.ajax({
                url: "server.php",
                method: "POST",
                data: {
                    request: "VerifyAccessToken",
                    token: $.jStorage.get("ACCESS_TOKEN")
                },
                success: function(data){
                    if (!data){
                        // Invalid access token.
                        logout();
                    }
                }
            });
            
        </script>
        
    </head>
    <body>
        
        <div class="container">
            <!-- begin with page padding at the top -->
            <br>
            
            <!-- header, shows username and logout button -->
            <div class="row">
                <div class="col-sm-6">
                    <h1>Hello, <script>document.write($.jStorage.get("ACCESS_USERNAME"));</script>.</h1>
                    <h5 id="server_status"></h5>
                </div>
                <div class="col-sm-6">
                    <br>
                    <button type="button" class="btn btn-warning btn-block" onclick="logout()">Logout</button>
                </div>
            </div>
            
            <!-- padding and line rule -->
            <br>
            <hr>
            
            <!-- body, show panel with ram usage and player listing -->
            <div class="row">
                <div class="col-sm-6">
                    <div class="panel panel-success">
                        <div class="panel-heading">RAM Usage</div>
                        <div class="panel-body">
                            <center>
                                <h2 id="ram_percent_usage">Loading RAM...</h2>
                                <h5 id="ram_raw_usage">Please wait...</h5>
                            </center>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="panel panel-success">
                        <div class="panel-heading">Players Online</div>
                        <div class="panel-body">
                            <center>
                                <h2>3/20 Online</h2>
                                <h5 style="color: green; cursor: pointer;" data-toggle="modal" data-target="#player_list_modal">Player List</h5>
                            </center>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- body, show navigation menu below -->
            <center>
                <div class="btn-group btn-group-justified">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#console_modal">Console</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default">Plugins</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default">Players</button>
                    </div>
                </div>
                <br>
                <div class="btn-group btn-group-justified">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default">Files</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default">Worlds</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default">Settings</button>
                    </div>
                </div>
            </center>
            
        </div>
        
        <!-- page padding -->
        <br>
        
    </body>
    
    <!-- player list modal -->
    <div id="player_list_modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Player List</h4>
                </div>
                <div class="modal-body">
                    <ul class="list-group">
                        <li class="list-group-item">HotFireyDeath</li>
                        <li class="list-group-item">Devil49531</li>
                        <li class="list-group-item">XleopardgamingX</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <!-- console modal -->
    <div id="console_modal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Console</h4>
                </div>
                <div class="modal-body">
                    <div class="alert alert-warning" id="console_nonlog_alert" style="display: none;">
                        <strong>Uh oh.</strong>
                        Seems your server.log file could not be found. Please enable server.log file to use the console feature.
                    </div>
                    <div id="console_regular_display">
                        <pre id="console_display_area"></pre>
                        <form role="form" id="console_command_form" action="javascript:void(0);" onsubmit="sendCommand()">
                            <div class="form-group">
                                <label for="console_command">Console Input</label>
                                <input type="text" id="console_command" class="form-control">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        window.setInterval(function(){
            
            // Gets server online/offline data, and update page.
            $.ajax({
                url: "server.php",
                method: "POST",
                data: {
                    request: "GetServerOnline"
                },
                success: function(data){
                    var stat_dom = document.getElementById("server_status");
                    if (data){
                        stat_dom.innerHTML = "Your server is <a style='color: green; text-decoration: none;'>online</a>.";
                    }
                    else{
                        stat_dom.innerHTML = "Your server is <a style='color: red; text-decoration: none;'>offline</a>.";
                    }
                }
            });
            
            // Get updated RAM data, and update page with RAM data.
            $.ajax({
                url: "server.php",
                method: "POST",
                data: {
                    request: "GetRAMGlifcos"
                },
                success: function(data){
                    $.jStorage.set("SERVER_RAM_DATA", data);
                    var data = JSON.parse(data);
                    var percent = Math.round((data["current_ram_usage"]/data["max_ram_limit"]) * 100) + "%";
                    var raw = data["current_ram_usage"] + "/" + data["max_ram_limit"] + " MB";
                    document.getElementById("ram_percent_usage").innerHTML = percent;
                    document.getElementById("ram_raw_usage").innerHTML = raw;
                }
            });
            
            // Gets updated console data, and updates page with console data.
            $.ajax({
                url: "server.php",
                method: "POST",
                data: {
                    request: "GetConsoleGlifcos"
                },
                success: function(data){
                    var data = JSON.parse(data);
                    if (!data["data"]){
                        $("#console_nonlog_alert").show();
                        $("#console_regular_display").hide();
                    }
                    else{
                        $("#console_nonlog_alert").hide();
                        $("#console_regular_display").show();
                        document.getElementById("console_display_area").innerHTML = data["data"];
                    }
                }
            });
            
        }, 1000);
    </script>
    
</html>
